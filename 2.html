  "use strict";

  let a = 2;

   * В переменной `x` значение 5 потому, что в скобках идет присваивание 
   * с умножением переменной `a`, где мы 
   * берем уже объявленную переменную `a` уже со значением 2 и к полученному результату прибавляем 1.
   */
  console.log(x);
  console.log(a);

</script>
