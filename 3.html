<!--
Обязательное задание.

Необходимо попросить пользователя ввести два числа в переменные `a` и `b`.
Необходимо вывести в консоль первый подходящий результат из проверок:
1. Если переменная `a` больше переменной `b`, вывести разность чисел `a` и `b`,
а именно, вычесть из переменной `a` значение переменной `b`.
2. Если оба числа в переменных `a` и `b` отрицательные, вывести произведение
чисел `a` и `b`.
3. Если числа в переменных `a` и `b` разных знаков, вывести сумму чисел
`a` и `b`.
В остальных случаях программа не должна ничего выводить.
-->
<script>
  "use strict";
  
  const a = +prompt ('Введите число a');
  const b = +prompt ('Введите число b');

  if (a > 0 && b > 0) {
    console.log(a - b);
  } else if (a < 0 && b < 0) {
    console.log(a * b);
  } else if (a * b < 0) {
    console.log(a + b);
  }

  /* 1. Если  `a` больше 0 и `b` больше 0 то это положительные значения. Выводим `a` минус `b`.
   * 2. Иначе, если `a` меньше 0 и b меньше 0 то значения отрицательные. 
   * Выводим произведение `a` умножить на `b`.
   * 3. Иначе, если `a` умножить на `b` меньше 0 то значения с разными знаками, 
   * выводим сумму полученных значений `a` плюс `b` 
   */
  
</script>
</body>
