<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  c = ++a;
  /*
   * переменная `c` хранит значение 2.
   * Потому, что в присвоении учавствует инкремент,
   * который добавляет единицу к переменной `a` которая равна 1. 
   * В тот момент когда `c` undefined.
   */
  alert(c);

  d = b++;
  /*
   * переменная `d` хранит значение 1. 
   * Потому что `d` изначально undefined. 
   * А инкремент в качестве окончания в переменной `b` возвращает заданное ей значение 1 
   */
  alert(d);

  c = 2 + ++a;
  /*
  * переменная `c` хранит значение 5. 
  * так как него вкладывается новое значение, а именно
  * оператор `a` который хранит значение 2, инкремент прибавляет к нему 1
  * получается 3 плюс 2, что делает его равным 5-ти
   */
  alert(c);

  d = 2 + b++;
  /*
   * переменная `d` хранит значение 4. 
   * Инкермент в качестве окончания возвращает значение 2 в переменной `b`, далее плюс 2. 
   */
  alert(d);

  /*
   * переменная `a` хранит значение 3. 
   * Так как он не изменялся с последнего действия. 
   */
  alert(a);

  /*
   * переменная `b` хранит значение 3. 
   * Инкермент в качестве окончания возвращает изначальное значение 1 в переменной `b`.
   * далее плюс 2. 
   */
  alert(b);
</script>
</body>
