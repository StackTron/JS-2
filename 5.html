<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  /**
   * Вычисляет операцию, переданную в третий параметр между двумя первыми
   * аргументами функции.
   * @param {number} arg1 первое число.
   * @param {number} arg2 второе число.
   * @param {string} operation - Операция, строки "+", "-", "*", "/".
   * @return {number} Результат операции, не знаю как вывести в console.log?
   */

  function mathOperation(arg1, arg2, operation) {
    switch (operation) {
      case "+": return plusNumbers(arg1, arg2);
      case "-": return differenceNumbers(arg1, arg2);
      case "*": return multiplyNumbers(arg1, arg2);
      case "/": return divisionNumbers(arg1, arg2);
      default: return NaN;
    }
  }

    // Вводим значения `a` и `b`.
    const a = +prompt ('Ввести число a');
    const b = +prompt ('Ввести число b');
    
    console.log(mathOperation(a, b, "+"));
    console.log(mathOperation(a, b, "-"));
    console.log(mathOperation(a, b, "*"));
    console.log(mathOperation(a, b, "/"));
    console.log(mathOperation(a, b, "№"));
    
  /**
   * Считает сумму введенных данных.
   * @param {number} a ввести первое число
   * @param {number} b ввести второе число
   * @returns {number} Сумма   
   */
  function plusNumbers(a, b) {
    return a + b;
}

  /**
   * Разница введенных данных.
   * @param {number} a ввести первое число
   * @param {number} b ввести второе число
   * @returns {number} Разность   
   */
  function differenceNumbers(a, b) {
    return Math.abs(a - b);
}

  /**
   * Произведение введенных данных.
   * @param {number} a ввести первое число
   * @param {number} b ввести второе число
   * @returns {number} умножение чисел   
   */
  function multiplyNumbers(a, b) {
    return a * b;
}

  /**
   * Деление введенных данных.
   * @param {number} a ввести первое число
   * @param {number} b ввести второе число
   * @returns {number} деление   
   */
  function divisionNumbers(a, b) {
    return a / b;
}

</script>
</body>
